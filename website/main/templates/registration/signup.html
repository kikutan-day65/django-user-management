{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock title %}


{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <p>Have an account? Login <a href="/login">Here</a>!</p>
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock content %}
